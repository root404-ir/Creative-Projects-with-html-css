<body>


    <div class="circle"></div>
    <div class="login_page">
        <form action="">
            <h1>Welcome</h1>

                <input type="password" id="my_password" class="input">

                <button class="login">Login</button>
            </div>
            <div class="text_bottom_form">
                <a href="#">create a new account</a>

        <div class="login_img">
