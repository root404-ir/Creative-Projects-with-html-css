<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <marquee behavior="alternate" direction="right">my skills</marquee>
        <div class="skil_box">
            <span class="skil_title">html</span>
            <div class="skil_bar">
                <div class="skil_progress html">
                    <span class="tooltip html-tool">80%</span>
                </div>
            </div>
        </div>
        <div class="skil_box">
            <span class="skil_title">css</span>
            <div class="skil_bar">
                <div class="skil_progress css">
                    <span class="tooltip css-tool">75%</span>
                </div>
            </div>
        </div>
        <div class="skil_box">
            <span class="skil_title">bootstrap</span>
            <div class="skil_bar">
                <div class="skil_progress bootstrap">
                    <span class="tooltip bootstrap-tool">70%</span>
                </div>
            </div>
        </div>
        <div class="skil_box">
            <span class="skil_title">Linux</span>
            <div class="skil_bar">
                <div class="skil_progress linux">
                    <span class="tooltip linux-tool">50%</span>
                </div>
            </div>
        </div>
        <div class="skil_box">
            <span class="skil_title">Javascript</span>
            <div class="skil_bar">
                <div class="skil_progress Javascript">
                    <span class="tooltip javascript-tool">30%</span>
                </div>
            </div>
        </div>

        
        <div class="skil_box">
            <span class="skil_title">GIT</span>
            <div class="skil_bar">
                <div class="skil_progress git">
                    <span class="tooltip git-tool">40%</span>
                </div>
            </div>
        </div>
        <div class="skil_box">
            <span class="skil_title">react</span>
            <div class="skil_bar">
                <div class="skil_progress react">
                    <span class="tooltip react-tool">20%</span>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
        &copy;<a href="https://github.com/root404-ir" target="_blank">
            <p>root404_2024❤️</p>
        </a>
    </div>
</body>

</html>
